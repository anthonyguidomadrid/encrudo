query layout($locale: String, $preview: Boolean) {
  menuCollection(limit: 10, locale: $locale, preview: $preview) {
    items {
      name
      link
      isCta
      indexOrder
    }
  }
  assetsCollection(limit: 1, locale: $locale, preview: $preview) {
    items {
      logoLight {
        ...ImageFields
      }
      logoDark {
        ...ImageFields
      }
      logoSmall {
        ...ImageFields
      }
      favicons {
        appleTouchIcon {
          ...ImageFields
        }
        favicon96X96 {
          ...ImageFields
        }
        faviconIco {
          ...ImageFields
        }
        faviconSvg {
          ...ImageFields
        }
        siteManifest
        webAppManifest192 {
          ...ImageFields
        }
        webAppManifest512 {
          ...ImageFields
        }
      }
    }
  }
  componentContactCollection(limit: 1, locale: $locale, preview: $preview) {
    items {
      ...ContactFields
    }
  }
  componentSocialMediaCollection(
    limit: 10
    locale: $locale
    preview: $preview
  ) {
    items {
      name
      link
    }
  }
}
