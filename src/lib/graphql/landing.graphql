query pageLanding($locale: String, $preview: Boolean) {
  pageHomeCollection(limit: 1, locale: $locale, preview: $preview) {
    items {
      __typename
      sys {
        id
        spaceId
      }
      title
      slider {
        imageCollection {
          items {
            description
            url
          }
        }
      }
      projectsCollection(limit: 9, locale: $locale, preview: $preview) {
        items {
          title
          subtitle
          slug
          thumbnail {
            url
            description
          }
        }
      }
      seo {
        ...SeoFields
      }
    }
  }
}
