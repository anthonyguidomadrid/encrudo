query home($locale: String, $preview: Boolean) {
  pageHomeCollection(limit: 1) {
    items {
      slider {
        imageCollection {
          items {
            url
            description
            title
          }
        }
      }
      projectsCollection(limit: 9) {
        items {
          title
          subtitle
          slug
          thumbnail {
            url
            description
          }
        }
      }
      seo {
        pageTitle
        pageDescription
      }
    }
  }
}