query pageProduct($slug: String!, $locale: String, $preview: Boolean) {
  pageProjectCollection(limit: 1, where: { slug: $slug }, locale: $locale, preview: $preview) {
    items {
      title
      subtitle
      description {
        json
      }
      header {
        url
        description
      }
      galleryCollection {
        items {
          url
          description
        }
      }
    }
  }
}
